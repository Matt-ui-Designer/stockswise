<!DOCTYPE html>

	<link rel="stylesheet" href="images/styles.css">
    <script>

                        '2xl': '20px',
                        '3xl': '24px',

                        'button': '4px'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-white">
    <header class="fixed top-0 left-0 right-0 bg-[#f6f5f4] shadow-sm z-50">
        <div class="max-w-[1440px] mx-auto px-6 h-20 flex items-center justify-between">

                <button class="md:hidden ml-4" onclick="toggleMenu()">

                </button>
            </div>
        </div>
        <div class="mobile-menu md:hidden absolute top-20 left-0 w-full bg-white shadow-lg">
            <nav class="flex flex-col py-4">
                <a href="images/Blog.html" class="nav-link px-6 py-2 text-gray-700 hover:text-primary">Blog</a>
                <a href="images/About us.html" class="nav-link px-6 py-2 text-gray-700 hover:text-primary">About us</a>

			<a href="https://chat.whatsapp.com/BaAzEJYVVlfKgcF5x3yveP" class="block md:hidden" target="_blank" style="position: absolute; top: 16.4%; left: 12%; width: 40%; ">

                </div>
            </div>
        </div>

    <script>
        function toggleMenu() {
            const mobileMenu = document.querySelector('.mobile-menu');
            mobileMenu.classList.toggle('active');
        }

</html>
